<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>where is aquabot</title>
<script type="text/javascript" src="jquery.js"></script>
</head>

<body>
<canvas id="map" width="800" height="600" style="border:1px solid #000000;"></canvas>
<img id="mapimgage" src="FairGroundsMap-page1.png">

<script type="text/javascript">
var x = 40.415097;
var y = -74.879728;
x = Math.abs((x - 40.416200) * 100000);
y = (y + 74.884626) * 100000;
$('#mapimgage').hide();
var c = document.getElementById("map");
var ctx = c.getContext("2d");
var img = document.getElementById("mapimgage");
ctx.drawImage(img,0,0);
ctx.fillRect(x,y,10,10);
</script>
</body>
</html>
